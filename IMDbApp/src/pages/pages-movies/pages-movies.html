<ion-header>
  <ion-navbar>
    <ion-title>pages/movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>
 
  <ion-item>
    <ion-label>Select Searchtype</ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
      <ion-option value="">All</ion-option>
      <ion-option value="movie">Movie</ion-option>
      <ion-option value="series">Series</ion-option>
      <ion-option value="episode">Episode</ion-option>
      <!-- <ion-select-option value="f">Female</ion-select-option>
      <ion-select-option value="m">Male</ion-select-option> -->
    </ion-select>
  </ion-item>
 
  <ion-list>
 
    <ion-item button *ngFor="let item of results">
      <ion-avatar  item-start>
        <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'">
      </ion-avatar>
 
      <ion-label text-wrap>
        <h3>{{ item.Title }}</h3>
        {{ item.Year }}
      </ion-label>
 
      <ion-icon item-end *ngIf="item.Type == 'movie'" name="videocam"></ion-icon>
      <ion-icon item-end *ngIf="item.Type == 'series'" name="tv"></ion-icon>
      <ion-icon item-end *ngIf="item.Type == 'game'" name="logo-game-controller-b"></ion-icon>
 
    </ion-item>
 
  </ion-list>
 
</ion-content>
