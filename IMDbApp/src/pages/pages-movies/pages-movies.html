<ion-header>
  <ion-navbar>
    <ion-title>pages/movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>
 
  <ion-item>
    <ion-label>Select Searchtype</ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
      <ion-option value="">All</ion-option>
      <ion-option value="movie">Movie</ion-option>
      <ion-option value="series">Series</ion-option>
      <ion-option value="episode">Episode</ion-option>
      <!-- <ion-select-option value="f">Female</ion-select-option>
      <ion-select-option value="m">Male</ion-select-option> -->
    </ion-select>
  </ion-item>

  <div class="pins">
    <ion-card class="pin" *ngFor="let post of results" (click)="viewdetail(item)">
      <img [src]="post.Poster" />
      <div *ngIf="post.Title" class="post-description">
        <small>{{ post.Title }}</small>
      </div>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/avatar/marty-avatar.png">
        </ion-avatar>
