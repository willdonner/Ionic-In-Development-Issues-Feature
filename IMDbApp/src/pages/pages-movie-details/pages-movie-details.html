<ion-header>
  <ion-navbar>
      <ion-title>{{ information?.Genre }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
    <ion-card *ngIf="information">
      <ion-card-header>
        <ion-card-title>
          {{ information.Title }}
        </ion-card-title>
        <!-- <ion-card-subtitle> -->
          {{ information.Year }}
        <!-- </ion-card-subtitle> -->
      </ion-card-header>
      <ion-card-content text-center>
        <img [src]="information.Poster" class="info-img">
        {{ information.Plot }}
   
        <ion-item lines="none">
          <ion-icon name="star-half" item-start></ion-icon>
          <ion-label>{{ information.imdbRating }}</ion-label>
        </ion-item>
   
        <ion-item lines="none">
          <ion-icon name="clipboard" item-start></ion-icon>
          <ion-label text-wrap>{{ information.Director }}</ion-label>
        </ion-item>
   
        <ion-item lines="none">
          <ion-icon name="contacts" item-start></ion-icon>
          <ion-label text-wrap>{{ information.Actors }}</ion-label>
        </ion-item>
   
        <button expand="full" (click)="openWebsite()" *ngIf="information.Website && information.Website != 'N/A'">
          <ion-icon name="open" item-start></ion-icon>
          Open Website
        </button>
      </ion-card-content>
    </ion-card>
    
  </ion-content>
