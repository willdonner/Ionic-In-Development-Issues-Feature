<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>
  <button ion-button (click)="downloadpdf()">download_pdf</button>
  <button ion-button (click)="downloaddoc()">download_doc</button>
  <button ion-button (click)="downloadpic()">download_pic</button>
  <button ion-button (click)="downloadtxt()">download_txt</button>
  <button ion-button (click)="downloadxls()">download_xls</button>
  <button ion-button (click)="downloadppt()">download_ppt</button>
  
  
  <p>
    <button ion-button (click)="open()">open</button>
  </p>
  <button full ion-button (click)="chooseFileIOS()">chooseFileIOS</button>


  <button full ion-button (click)="chooseimage()">chooseimage</button>
  
  <button full ion-button (click)="takephoto()">takephoto</button>
  

  <button full ion-button (click)="progressview()">progressview</button>

  <progress-bar [progress]="load" [color]="'#488aff'" *ngIf='load>1'>
  </progress-bar>
  <!-- <progress-bar [progress]="load"></progress-bar> -->



</ion-content>
